<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog - Register</title>
    <style>
        .error{
            color:red;
        }
        .success{
            color:green
        }
    </style>
</head>
<body>

    {% for i in messages %}
   
   
       <p class={{i.tags}}>{{i}}</p>
   
   
   {% endfor %}
    <form action={% url 'register' %} method="post">
        {% csrf_token %}
        Username: <input type="text" name="username" value="{{username}}" required> <br>
        Email: <input type="email" name="email" value="{{email}}" required> <br>
        First Name: <input type="text" name="firstname" value="{{first_name}}" > <br>
        Last Name: <input type="text" name="lastname" value="{{last_name}}"> <br>
        Password: <input type="password" name="password" required> <br>
        Confirm Password: <input type="password" name="password2" required> <br>
        <input type="submit" value="Register">
    </form>
    <br>
    <a href={% url 'login' %}>login</a>
</body>
</html>
